<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Web Bucin</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      margin: 0;
      padding: 2em;
      background: url('https://i.ibb.co/6NvGgf7/pink-hearts-bg.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #880e4f;
      transition: all 0.5s;
      text-align: center;
      overflow-x: hidden;
    }
    .dark-mode {
      background: #2c2c2c;
      color: #f8bbd0;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 0.3em;
      animation: fadeIn 1s ease;
    }
    p, footer {
      font-size: 1.3em;
      margin: 1.2em 0;
      animation: fadeIn 1.5s ease;
    }
    button {
      margin: 0.5em;
      padding: 0.8em 1.3em;
      font-size: 1em;
      cursor: pointer;
      border: none;
      border-radius: 10px;
      background: #f8bbd0;
      color: #880e4f;
      font-weight: bold;
      transition: 0.3s;
    }
    button:hover {
      background: #f48fb1;
    }
    .emoji {
      font-size: 1.2em;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }
    /* Hati jatuh */
    .heart {
      position: fixed;
      top: -50px;
      font-size: 24px;
      color: #ff3366;
      animation: fall linear infinite;
      z-index: 1;
    }
    @keyframes fall {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>Web Bucin</h1>

  <div>
    <button onclick="clickSound(); toggleDarkMode()">üåô Dark Mode</button>
    <button onclick="clickSound(); toggleMusic()">üîä Play Musik</button>
  </div>

  <p id="quote">"Cinta adalah kamu dalam bentuk paling manis."</p>

  <button onclick="clickSound(); like()">Like ‚ù§Ô∏è <span id="likeCount">0</span></button>
  <button onclick="clickSound(); newPoem()">Puisi Random üíå</button>

  <footer>Created with ‚ù§Ô∏è by Mhmd Rizky</footer>

  <audio id="music" loop>
    <source src="bucin.mp3" type="audio/mpeg" />
    Browser kamu tidak support audio.
  </audio>

  <audio id="clickSound" src="https://freesound.org/data/previews/522/522630_7037-lq.mp3"></audio>

  <script>
    let playing = false;
    let likeCount = 0;

    const poems = [
      '"Cintamu bagai mentari pagi, menghangatkan jiwa yang dingin."',
      '"Ketika kau tersenyum, dunia berhenti sejenak untuk menyaksikan."',
      '"Hatiku hanyalah rumah kosong sebelum kau datang mengisinya."',
      '"Kita adalah dua bintang yang bersinar dalam satu langit."',
      '"Cinta sejati adalah kisah yang tak pernah usang oleh waktu."',
      '"Dalam pelukanmu, aku temukan kedamaian yang selama ini kucari."',
      '"Kamu bukan hanya cinta, tapi alasan aku bertahan."',
      '"Setiap detik bersamamu adalah puisi yang tak ternilai."'
    ];

    function clickSound() {
      const sound = document.getElementById("clickSound");
      sound.currentTime = 0;
      sound.play();
    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
    }

    function toggleMusic() {
      const music = document.getElementById("music");
      if (playing) {
        music.pause();
      } else {
        music.play();
      }
      playing = !playing;
    }

    function like() {
      likeCount++;
      document.getElementById("likeCount").textContent = likeCount;
    }

    function newPoem() {
      const quoteEl = document.getElementById("quote");
      const randomIndex = Math.floor(Math.random() * poems.length);
      quoteEl.textContent = poems[randomIndex];
    }

    // Bikin hati jatuh tiap 300ms
    setInterval(() => {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.style.left = Math.random() * window.innerWidth + "px";
      heart.innerText = "‚ù§Ô∏è";
      heart.style.animationDuration = (2 + Math.random() * 3) + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 5000);
    }, 300);
  </script>
</body>
</html>
