<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pertanyaan Spesial</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #ffe4ec;
      font-family: "Comic Sans MS", cursive, sans-serif;
      padding: 20px;
      overflow: hidden;
    }

    .wrapper {
      text-align: center;
      max-width: 400px;
    }

    h2 {
      font-size: 2rem;
      color: #d81b60;
      margin-bottom: 20px;
      animation: bounce 1.5s infinite alternate;
    }

    @keyframes bounce {
      from { transform: translateY(0); }
      to { transform: translateY(-10px); }
    }

    .gif {
      width: 280px;
      height: auto;
      border-radius: 20px;
      margin-bottom: 20px;
    }

    .btn-group {
      display: flex;
      justify-content: center;
      gap: 25px;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }

    button {
      padding: 12px 24px;
      font-size: 1.1rem;
      border-radius: 30px;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .yes-btn {
      background-color: #d81b60;
      color: white;
    }

    .yes-btn:hover {
      background-color: #c2185b;
    }

    .no-btn {
      background-color: white;
      color: #d81b60;
      border: 2px solid #d81b60;
      position: relative;
    }

    .footer {
      margin-top: 15px;
      font-size: 0.9rem;
      color: #999;
    }

    .surprise {
      margin-top: 15px;
      font-size: 1.2rem;
      color: #4caf50;
      font-weight: bold;
      display: none;
    }

    /* Popup love animation */
    .popup-heart {
      position: absolute;
      font-size: 2rem;
      animation: float 2s ease-out forwards;
      pointer-events: none;
    }

    @keyframes float {
      0% {
        transform: translate(-50%, -50%) scale(1);
        opacity: 1;
      }
      100% {
        transform: translate(-50%, -150%) scale(2);
        opacity: 0;
      }
    }

    @media (max-width: 600px) {
      h2 { font-size: 1.6rem; }
      .gif { width: 220px; }
      .btn-group { gap: 15px; }
      button { padding: 10px 20px; font-size: 1rem; }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <h2 class="question">Kamu menyukaiku?</h2>
    <img class="gif" alt="cute gif" src="https://raw.githubusercontent.com/DzarelDeveloper/Img/main/gifyou.webp" />
    <div class="btn-group">
      <button class="yes-btn">Ya banget!</button>
      <button class="no-btn">Enggak ah</button>
    </div>
    <div class="surprise">YEAYY!! Aku juga suka kamu! Sekarang kita resmi jadi tim baper 2025!</div>
    <div class="footer">#2025 pembuat web</div>
  </div>

  <script>
    const question = document.querySelector(".question");
    const gif = document.querySelector(".gif");
    const yesBtn = document.querySelector(".yes-btn");
    const noBtn = document.querySelector(".no-btn");
    const surprise = document.querySelector(".surprise");

    yesBtn.addEventListener("click", () => {
      question.innerHTML = "Awww, kamu jujur juga ya~";
      gif.src = "https://raw.githubusercontent.com/DzarelDeveloper/Img/main/gif.webp";
      surprise.style.display = "block";

      // munculkan love banyak
      for (let i = 0; i < 10; i++) {
        setTimeout(() => {
          showHeart();
        }, i * 200);
      }
    });

    noBtn.addEventListener("mouseover", () => {
      const offset = 80;
      const randomX = Math.floor(Math.random() * (window.innerWidth - offset));
      const randomY = Math.floor(Math.random() * (window.innerHeight - offset));
      noBtn.style.position = "absolute";
      noBtn.style.left = randomX + "px";
      noBtn.style.top = randomY + "px";
    });

    function showHeart() {
      const heart = document.createElement("div");
      heart.classList.add("popup-heart");
      heart.innerText = "❤️";
      heart.style.left = Math.random() * 100 + "%";
      heart.style.top = "50%";
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 2000);
    }
  </script>
</body>
</html>
